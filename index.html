<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lars – vis, download og video</title>
  <style>
    :root { --bg:#0f172a; --card:#111827; --fg:#e5e7eb; --muted:#9ca3af; }
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--fg)}
    .wrap{max-width:960px;margin:40px auto;padding:24px}
    .card{background:var(--card);border-radius:16px;padding:24px;box-shadow:0 10px 30px rgba(0,0,0,.35)}
    h1{margin:0 0 8px;font-size:28px}
    h2{margin:24px 0 10px;font-size:20px}
    p{margin:0 0 20px;color:var(--muted)}
    .actions{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    a.button{display:inline-block;padding:12px 18px;border-radius:12px;text-decoration:none;font-weight:600;border:1px solid #374151}
    a.primary{background:#2563eb;color:white;border-color:#2563eb}
    a.secondary{background:transparent;color:var(--fg)}
    .hint{font-size:14px;color:var(--muted)}

    /* Indlejret forhåndsvisning af lars.html */
    .viewer{width:100%;height:70vh;border:1px solid #374151;border-radius:12px;overflow:hidden;margin-top:14px}
    .viewer > iframe{width:100%;height:100%;border:0;background:white}

    /* Responsiv YouTube-embed (16:9) */
    .video-card{margin-top:10px}
    .yt{position:relative;width:100%;padding-top:56.25%;border-radius:12px;overflow:hidden;border:1px solid #374151}
    .yt iframe{position:absolute;inset:0;width:100%;height:100%;border:0;background:black}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>lars.html</h1>
      <p>Vælg om du vil se siden online eller downloade filen. Nederst kan du også se videoen.</p>

      <div class="actions">
        <!-- Åbn og se filen i ny fane -->
        <a class="button primary" href="lars.html" target="_blank" rel="noopener">Se filen i ny fane</a>

        <!-- Download filen -->
        <a class="button secondary" href="lars.html" download="lars.html">Download filen</a>
      </div>
      <div class="hint">Tip: Hvis download-knappen ikke downloader i din browser, højreklik og vælg “Gem link som…”.</div>

      <!-- Indlejret forhåndsvisning af lars.html -->
      <div class="viewer" aria-label="Forhåndsvisning">
        <iframe src="lars.html" title="Forhåndsvisning af lars.html"></iframe>
      </div>

      <!-- Video-sektion -->
      <div class="video-card">
        <h2>Video</h2>
        <p>Se introduktionsvideoen herunder:</p>
        <div class="yt">
          <iframe
            src="https://www.youtube.com/embed/YYktjNoKSLo?rel=0&modestbranding=1"
            title="YouTube video"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen>
          </iframe>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
