<!DOCTYPE html>
<html lang="da">

<!-- ====================================================== -->
<!--  AFSNIT 1: GRUNDOPSÆTNING OG STIL                      -->
<!-- ====================================================== -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lars-Web | Forside</title>

  <style>
    /* ----------- Grundopsætning ----------- */
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #eef4fa, #cfddee);
      color: #222;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    /* ----------- Header ----------- */
    header {
      background-color: #004a80;
      color: white;
      padding: 25px;
      font-size: 2em;
      font-weight: bold;
    }

    /* ----------- Hovedindhold ----------- */
    main {
      margin: 50px auto;
      max-width: 1100px;
    }

    h2 {
      color: #00355a;
      font-size: 1.6em;
      margin-bottom: 40px;
    }

    /* ----------- Kort-container ----------- */
    .menu {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
    }

    /* ----------- Hvert kort ----------- */
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 280px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h3 {
      color: #004a80;
      margin: 15px 0 10px 0;
    }

    .card a {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 25px;
      background-color: #004a80;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .card a:hover {
      background-color: #007acc;
    }

    /* ----------- Footer ----------- */
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
      background-color: #e9f1f7;
      border-top: 1px solid #ccc;
    }
  </style>
</head>


<!-- ====================================================== -->
<!--  AFSNIT 2: INDHOLD OG MENU MED BILLEDER                -->
<!-- ====================================================== -->
<body>
  <header>
    Velkommen til Lars-Web
  </header>

  <main>
    <h2>Vælg en underside:</h2>

    <div class="menu">
      <!-- KORT 1: LARS -->
      <div class="card">
        <img src="img/lars.jpg" alt="Lars' side">
        <h3>Lars’ side</h3>
        <a href="lars.html">Gå til siden</a>
      </div>

      <!-- KORT 2: BILLIARD -->
      <div class="card">
        <img src="img/billiard.jpg" alt="Billard side">
        <h3>Billard</h3>
        <a href="billiard.html">Gå til siden</a>
      </div>
    </div>

  </main>

  <footer>
    © 2025 Ronny Kisbye – Alle rettigheder forbeholdes
  </footer>
</body>

</html>
